version: "3.9"

services:
  postgres:
    image: postgres:17-alpine
    container_name: semfiltro-db
    environment:
      POSTGRES_DB: semfiltro
      POSTGRES_USER: semfiltro
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U semfiltro"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: semfiltro-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semfiltro-app
    environment:
      DATABASE_URL: postgresql://semfiltro:${DB_PASSWORD}@postgres:5432/semfiltro
      REDIS_URL: redis://redis:6379
      SYNC_SECRET: ${SYNC_SECRET}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
